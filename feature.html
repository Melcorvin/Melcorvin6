    <style>
    /* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-image: url(background1.jpg);
    color: #333;
    margin: 0;
    padding: 0;
}

/* Section Title */
#features {
    padding: 80px 0;
    background-image: url(background1.jpg) no-repeat center center/cover;
}

.section-title {
    font-size: 3rem;
    font-weight: 700;
    color: #fffbfb;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1px;
    animation: neonize 1.5s infinite alternate;
}

.section-subtitle {
    font-size: 1.25rem;
    color: #ffffff;
    margin-bottom: 40px;
}

/* Image Grid */
.row .col-sm-4 {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
}

/* Item Styling */
.item {
    position: relative;
    overflow: hidden;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 15px;
    transition: transform 0.3s ease;
}

/* Hover Effects */
.item:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
}

.item:hover img {
    transform: scale(1.1);
}

/* Overlay for Text */
.overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0, 0, 0, 0.5);
    padding: 10px 20px;
    border-radius: 8px;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.item:hover .overlay {
    opacity: 1;
}

.item-title {
    font-size: 1.5rem;
    color: white;
    font-weight: bold;
    letter-spacing: 1px;
    text-transform: uppercase;
}

/* Responsiveness */
@media (max-width: 991px) {
    .section-title {
        font-size: 2.5rem;
    }

    .item-title {
        font-size: 1.2rem;
    }
}

@media (max-width: 767px) {
    .section-title {
        font-size: 2rem;
    }

    .item-title {
        font-size: 1rem;
    }

    .row .col-sm-4 {
        margin-bottom: 20px;
    }
}

    </style>
