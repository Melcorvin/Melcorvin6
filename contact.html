  <style>
    /* General container settings */
.container {
    width: 80%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

/* Contact section with gradient background and shadow */
.contact {
    background-image: url(background1.jpg) no-repeat center center/cover;
    color: #fff;
    padding: 30px 0;
    border-radius: 10px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
}

/* Heading styling */
h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 10px;
    font-family: 'Roboto', sans-serif;
    font-weight: 400;
    animation: neonize 1.5s infinite alternate;
}

/* Form styling */
form {
    background: url(background1.jpg) no-repeat center center/cover;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    backdrop-filter: blur(8px);
}

/* Form group settings */
.form-group {
    margin-bottom: 2px;
}

/* Label styling */
label {
    font-size: 1.2rem;
    color: #d4d4d4;
    margin-bottom: 8px;
    display: block;
    font-weight: 500;
}

/* Form input and textarea styling */
.form-control {
    width: 100%;
    padding: 15px;
    font-size: 1.1rem;
    border-radius: 6px;
    border: 1px solid #ddd;
    box-sizing: border-box;
    color: #333;
    transition: all 0.3s ease;
}

/* Focus effect for inputs */
.form-control:focus {
    border-color: red;
    outline: none;
    box-shadow: 0 0 8px red;
}

/* Placeholder styling */
.form-control::placeholder {
    color: #bbb;
}

/* Button styling */
.btn {
    background: rgb(0, 0, 0);
    color: white;
    box-shadow: 0 0 4px red;
    padding: 14px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    text-align: center;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.btn:hover {
    transform: translateY(-3px);
}

.btn:active {
    transform: translateY(1px);
}

/* Responsive design for mobile and tablet */
@media (max-width: 768px) {
    .container {
        width: 90%;
    }

    .contact {
        padding: 40px 0;
    }

    h1 {
        font-size: 2.5rem;
    }
}

/* Smooth transition for form and button elements */
.form-group,
.btn {
    animation: fadeInUp 0.8s ease-out;
}
  </style>

  <section class="contact" id="contact">
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" class="form-control" required />
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
        </form>
    </div>
</section>
